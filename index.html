    <title>To-Do List</title>

    <link href="style.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <div id="modal">
      <div id="backdrop">
        <div class="card">
          <div>
            <p id="modal-text"></p>
            <button id="modal-btn">OK</button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <form id="form">
        <div id="form-heading"><h1>To-Do List</h1></div>
        <div id="form-inputs">
        <input type="text" id="name" name="name" placeholder="Name" size="20" />
        <input
          type="text"
          id="task"
          name="task"
          placeholder="Add an item!"
          size="40"
        />
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
      </div>
      </form>
      <h2 id="listhead"></h2>
      <ul id="tasklist"></ul>
    </main>

    <script src="./code.js"></script>
  </body>
